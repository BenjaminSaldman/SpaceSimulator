<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEO Table</title>
</head>
<body>
  <h1>Near-Earth Objects in the Next 24 Hours</h1>
  <table id="neoTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Estimated Diameter (km)</th>
        <th>Close Approach Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically populated here -->
    </tbody>
  </table>

  <script>
    // Fetch data from the server
    fetch('/neotable')
      .then(response => response.json())
      .then(neoData => {
        const neoTableBody = document.querySelector('#neoTable tbody');
        neoData.forEach(neoObject => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${neoObject.name}</td>
            <td>${neoObject.estimatedDiameter}</td>
            <td>${neoObject.closeApproachDate}</td>
          `;
          neoTableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
